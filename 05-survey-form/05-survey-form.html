<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    
        <form id="survey-form">
            <fieldset>
                <label id="name-label">Name
                    <input required id="name" type="text" placeholder="Enter your name">
                </label>

                <label id="email-label">Email
                    <input required id="email" type="email" placeholder="Enter your Email">
                </label>
            
                <label id="number-label">Age(optional)
                    <input required id="number" type="number" max="99" min="10" pattern="[0-9]" placeholder="Age">
                </label>
                
                <label for="role">Which option best describes your current role?
                    <select id="dropdown">
                        <option disabled value="">select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select> 
                </label>
            </fieldset>
            
            <fieldset>
                <legend>Would you recommend freeCodeCamp to a friend?</legend>
                <label><input name="recommend" type="radio" value="Definitely">Definitely</label>
                <label><input name="recommend" type="radio" value="Maybe">Maybe</label>
                <label><input name="recommend" type="radio" value="Not sure">Not sure</label>
            </fieldset>
                
            <fieldset>
                <label >What is your favorite feature of freeCodeCamp?
                    <select id="dropdown">
                        <option disabled value="">select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="openSource">Open Source</option>
                    </select> 
                </label>
            </fieldset>

            <fieldset>
                <label>What would you like to see improved? (Check all that apply)</label>
                <label
                ><input
                  name="prefer"
                  value="front-end-projects"
                  type="checkbox"
                  class="input-checkbox"
                />Front-end Projects</label
              >
              <label>
                <input
                  name="prefer"
                  value="back-end-projects"
                  type="checkbox"
                  class="input-checkbox"
                />Back-end Projects</label
              >
              <label
                ><input
                  name="prefer"
                  value="data-visualization"
                  type="checkbox"
                  class="input-checkbox"
                />Data Visualization</label
              >
              <label
                ><input
                  name="prefer"
                  value="challenges"
                  type="checkbox"
                  class="input-checkbox"
                />Challenges</label
              >
              <label
                ><input
                  name="prefer"
                  value="open-source-community"
                  type="checkbox"
                  class="input-checkbox"
                />Open Source Community</label
              >
              <label
                ><input
                  name="prefer"
                  value="gitter-help-rooms"
                  type="checkbox"
                  class="input-checkbox"
                />Gitter help rooms</label
              >
              <label
                ><input
                  name="prefer"
                  value="videos"
                  type="checkbox"
                  class="input-checkbox"
                />Videos</label
              >
              <label
                ><input
                  name="prefer"
                  value="city-meetups"
                  type="checkbox"
                  class="input-checkbox"
                />City Meetups</label
              >
              <label
                ><input
                  name="prefer"
                  value="wiki"
                  type="checkbox"
                  class="input-checkbox"
                />Wiki</label
              >
              <label
                ><input
                  name="prefer"
                  value="forum"
                  type="checkbox"
                  class="input-checkbox"
                />Forum</label>
              <label><input
                  name="prefer"
                  value="additional-courses"
                  type="checkbox"
                  class="input-checkbox"
                />Additional Courses</label>
            </fieldset>

            <fieldset>
                <label>Any comments or suggestions?<textarea placeholder="Enter you comment here">

                </textarea></label>
            </fieldset>

            <input type="submit" value="Submit" id="submit"/>
        </form>
    </body>
</html>
